<h1>Modification d'une cargaison a√©rienne</h1>
<form>
    <div class="form-group row">
      <label for="inputID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputID" placeholder="ID" name="pId" [(ngModel)]="caerienne.id" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRef" class="col-sm-2 col-form-label">Reference</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRef" placeholder="Reference" name="pRef" [(ngModel)]="caerienne.reference" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDistance" class="col-sm-2 col-form-label">Distance</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputDistance" placeholder="Distance du parcours" name="pDP" [(ngModel)]="caerienne.distanceParcours" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDate" class="col-sm-2 col-form-label">Date de livraison</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDate" placeholder="Date de livraison" name="pDL" [(ngModel)]="caerienne.dateLivraison" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPM" class="col-sm-2 col-form-label">Poids maximum</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPM" placeholder="Poids maximum" name="pPM" [(ngModel)]="caerienne.poidsMaximum" >
      </div>
    </div>

    
  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="update()" >Modifier</button>
      </div>
    </div>
  </form>
