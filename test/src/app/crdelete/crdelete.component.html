<h1>Suppression d'une cargaison routière</h1>
<form>
<div class="form-group row">
    <label for="inputID" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputID" placeholder="ID" name="pId" [(ngModel)]="idDel" >
    </div>
  </div>
  

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="delete()">Supprimer</button>
    </div>
  </div>
</form>

<h1 style="color: black;text-align: center;" *ngIf="indiceID" >Cette cargaison routière n'existe pas.</h1>

<h1 style="color: black;text-align: center;" *ngIf="indiceErreur" >La suppression a échouée.</h1>
