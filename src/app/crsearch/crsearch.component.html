<h1>Recherche d'une cargaison routière</h1>
<form>
    <div class="form-group row">
      <label for="inputID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputID" placeholder="ID" name="pId" [(ngModel)]="idSearch" >
      </div>
    </div>
    
  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="search()">Rechercher</button>
      </div>
    </div>
  </form>


<h1 *ngIf="indice" style="color: darkslategrey; text-align: center;" >Cargaison routière trouvée : </h1>
<br>
<br>

<table class="table table-bordered"  *ngIf="indice" > 
    
    <tr>
        <th>ID</th>
        <th>Reference</th>
        <th>Distance</th>
        <th>Date de livraison</th>
        <th>Température</th>
    </tr>
    <tr>
        <td>{{croutiere.id}}</td>
        <td>{{croutiere.reference}}</td>
        <td>{{croutiere.distanceParcours}} km</td>
        <td>{{croutiere.dateLivraison |date :  "dd-MM-yyyy" }}</td>
        <td>{{croutiere.temperature}} kg</td>
    </tr>


</table>

<div>
  <h1 *ngIf="indiceMsg">La recherche a échouée</h1>
</div>
