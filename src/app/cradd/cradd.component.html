<h1>Ajout d'une cargaison routi√®re</h1>
<form>
    <div class="form-group row">
      <label for="inputRef" class="col-sm-2 col-form-label">Reference</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRef" placeholder="Reference" name="pRef" [(ngModel)]="croutiere.reference" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDistance" class="col-sm-2 col-form-label">Distance</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputDistance" placeholder="Distance du parcours" name="pDP" [(ngModel)]="croutiere.distanceParcours" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDate" class="col-sm-2 col-form-label">Date de livraison</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDate" placeholder="Date de livraison" name="pDL" [(ngModel)]="croutiere.dateLivraison" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputT" class="col-sm-2 col-form-label">Temperature</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputT" placeholder="Poids maximum" name="pPM" [(ngModel)]="croutiere.temperature" >
      </div>
    </div>

    
  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="add()" >Ajouter</button>
      </div>
    </div>
  </form>
