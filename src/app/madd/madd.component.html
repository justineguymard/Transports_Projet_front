<h1>Ajout d'une marchandise</h1>

<form>
    <div class="form-group row">
      <label for="inputRef" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required="true" id="inputRef" placeholder="Désignation" name="pRef" [(ngModel)]="marchandise.nom" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDistance" class="col-sm-2 col-form-label">Numero</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputDistance" placeholder="Numéro de colis" name="pDP" [(ngModel)]="marchandise.numero" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDate" class="col-sm-2 col-form-label">Poids (kg)</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputDate" placeholder="Poids" name="pDL" [(ngModel)]="marchandise.poids" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPM" class="col-sm-2 col-form-label">Volume (cm&#xB3;)</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPM" placeholder="Volume" name="pPM" [(ngModel)]="marchandise.volume" >
      </div>
    </div>

    
  
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="add()" >Ajouter</button>
      </div>
    </div>
  </form>
